<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
     content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>
     <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>Tinder</title>
    <style>
        .detailscontainer{
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.9));
        }
    </style>
</head>
<body>
    <div class="w-full h-screen bg-black font-['Segoe UI']">
        <div class="imagecontainer w-full h-screen relative overflow-hidden">
           <div class="maincard z-[3] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 w-[110%] h-[110%] absolute">
                <img class="w-full h-full object-cover" src="" alt="">
           </div> 
           <div class="incommingcard z-[2] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 w-[110%] h-[110%] absolute">
            <img class="w-full h-full object-cover" src="" alt="">
           </div> 
        </div>
        <div class="absolute top-0 left-0 z-[4] w-full h-screen flex flex-col justify-between">
            <div class="navbar py-5 px-6 flex justify-between items-center text-white">
                <div class="prflimg w-[4rem] h-[4rem] rounded-full overflow-hidden">
                    <img class="w-full h-full object-cover" src="" alt="">
                </div>
                <h3 class="text-xl font-medium tracking-tighter">They liked you</h3>
                <div class="chaticon relative flex justify-center items-center rounded-full w-[4rem] h-[4rem] bg-white/30">
                    <i class="text-[25px] opacity-90 ri-chat-3-fill"></i>
                    <div class="badge absolute top-0 right-0  flex justify-center items-center w-5 h-5 bg-[#FC5149] rounded-full">
                        <h5 class="text-[13px] font-medium"></h5>
                    </div>
                </div>
            </div>
            <div class="detailscontainer w-full py-5 px-6">
                <div class="details w-full">
                    <div class="element location flex gap-4 ">
                        <i class="w-[1.6rem] h-[1.6rem] flex justify-center items-center font-semibold rounded-full bg-white/90 ri-corner-left-up-line"></i>
                        <h3 class="text-white"></h3>
                    </div>
                    <div class="element nameage flex gap-5 text-white mt-1 pb-3">
                        <h1 class="font-regular tracking-tighter text-7xl"></h1>
                        <h2 class="font-regular tracking-tighter text-7xl opacity-60"></h1>
                    </div>
                    <div class="element tags flex gap-3 text-white mt-4">
                        
                    </div>
                    <div class="element bio text-white/80 mt-5">
                        <h3 class="text-xl">Bio</h3>
                        <p class="text-lg mt-2"></p>
                    </div>
                    <div class="element btn flex gap-1 mt-10">
                        <button class="deny py-3 bg-white w-1/2 rounded-xl">
                            <i class="text-3xl font-semibold ri-close-line"></i>
                        </button>
                        <button class="accept py-3 bg-[#FC5149] w-1/2 rounded-xl">
                            <i class="text-3xl font-semibold text-white ri-heart-2-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
